# =========================
# Server & App
# =========================
server.port=8080
spring.application.name=LibraryManagmentSystem

# =========================
# Swagger / springdoc
# =========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =========================
# Database (RDS)
# =========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://book-backend-db.cfukm6ysg5rk.ap-south-1.rds.amazonaws.com:3306/librarymanagementsystems?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# =========================
# JPA (safe prod defaults)
# Use 'update' the first time to let Hibernate create tables, then switch to 'none'
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# Actuator health (for ALB)
# =========================
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator
management.health.defaults.enabled=true

# =========================
# Hikari pool tuning (RDS-friendly)
# =========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=250000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
